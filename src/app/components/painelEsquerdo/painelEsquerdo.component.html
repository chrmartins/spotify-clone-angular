<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="logo spotify">
  </div>

  <div class="menu-container flex opcoes">
    <app-botaoMenu
      [descricao]="'Home'"
      [selecionado]="menuSelecionado === 'Home'"
      (click)="botaoClick('Home')"
    >
      <fa-icon [icon]="homeIcone"></fa-icon>
    </app-botaoMenu>

    <app-botaoMenu
      [descricao]="'Pesquisar'"
      [selecionado]="menuSelecionado === 'Pesquisar'"
      (click)="botaoClick('Pesquisar')"
    >
      <fa-icon [icon]="pesquisarIcone"></fa-icon>
    </app-botaoMenu>

    <app-botaoMenu
      [descricao]="'Artista'"
      [selecionado]="menuSelecionado === 'Artista'"
      (click)="botaoClick('Artista')"
    >
      <fa-icon [icon]="artistaIcone"></fa-icon>
    </app-botaoMenu>
  </div>

  <div class="menu-container flex">
    <span class="playlist-titulo">
      PLAYLISTS
    </span>
  </div>

  <div class="playlist-scroll">
    <app-botaoMenu
      *ngFor="let playlist of playlists"
      [descricao]="playlist.nome"
      [selecionado]="menuSelecionado === playlist.id"
      (click)="botaoClick(playlist.id)"
    >
      <fa-icon [icon]="playlistIcone"></fa-icon>
    </app-botaoMenu>
  </div>
</div>
<div class="usuario-info">
  <app-rodapeUsuario></app-rodapeUsuario>
</div>
